services:
  backend:
    build:
      context: .
      dockerfile: src/NetWorthNavigator.Backend/Dockerfile
    container_name: networth-backend
    ports:
      - "5000:5000"
    volumes:
      - backend-data:/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/networth.db

  frontend:
    build:
      context: .
      dockerfile: src/NetWorthNavigator.Frontend/Dockerfile
    container_name: networth-frontend
    ports:
      - "6000:80"
    depends_on:
      - backend

volumes:
  backend-data:
